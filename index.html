<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/crown.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Tropicalia Resorts &mdash; Make Your Life Luxurious</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <input type="checkbox" class="checkbox" id="click" hidden>
        <!-- sidebar -->
        <div class="sidebar">
            <label for="click">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>

            <ul class="social-icons-list">
                <li>
                    <a href="#" class="social-link">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>

            <div class="year">
                <p>2018</p>
            </div>
        </div>
        <!-- end of sidebar -->

        <!-- navigation -->
        <nav class="navigation">
            <div class="navigation__header">
                <h1 class="navigation__heading">Tropicalia Resorts</h1>
                <form class="navigation__search">
                    <input type="search" class="navigation__search-input"
                    placeholder="Search...">
                    <button class="navigation__search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="#" class="navigation__link">home</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">about us</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">rooms</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">events</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">customers</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">contact</a>
                </li>
            </ul>

            <div class="copyright">
                <p>&copy; 2018 Tropicalia Resorts. All Rights Reserved.</p>
            </div>
        </nav>
        <!-- end of navigation -->
    </div>
    <!-- end of navbar -->

    
    
</body>
</html>
